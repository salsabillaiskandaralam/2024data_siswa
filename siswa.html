<body class="M-4">
  <h1>daftar siswa</h1>
  
<ul id="daftar-siswa"></ul>
  
  <a class "mt-1" herf="index.html">form tambah siswa</a>

<script type="module">
import { ambilDataSiswa }from "./main.js"

$(document).ready(async function() {
  let elemenNamaSiswa = $('#daftar-siswa');
  let daftarSiswa = await ambilDaftarSiswa();
  
  daftarSiswa.forEach((data) => {
    elemenNamaSiswa.apappend(
      '<li>' +
      data.nama +
      '</li>'
      );
  });
});
</script>
